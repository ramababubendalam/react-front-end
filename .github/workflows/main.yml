name: Build and Deploy to ECS

on: [push]


jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: frontend
        IMAGE_TAG: ${{ github.run_number }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
    - name: Deploy to ECS
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: Api-Possix-Backend
        template: template.yml
        parameter-overrides: "Env=dev01,ApiName=Possix-Time,Stage=dev01,s3BucketName=deploy-lambda-scripts,Version=${{ github.run_number }}"
        capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND

  deploy:
    needs: build
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Copy cloudformation template to s3
      run: |
        aws s3 cp service.yml s3://deploy-lambda-scripts/service.yml
    - name: Deploy to ECS
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: ecs-stack
        template: ecs.yml
        parameter-overrides: "ReactBuild=${{ github.run_number }}"
        capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
